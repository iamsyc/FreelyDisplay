name: UI Smoke Tests

on:
  push:
    branches:
      - main
      - 'codex/**'
    paths:
      - 'VoidDisplay/**'
      - 'VoidDisplayUITests/**'
      - 'VoidDisplay.xcodeproj/**'
      - '.github/workflows/ui-smoke-tests.yml'
  pull_request:
    paths:
      - 'VoidDisplay/**'
      - 'VoidDisplayUITests/**'
      - 'VoidDisplay.xcodeproj/**'
      - '.github/workflows/ui-smoke-tests.yml'
  workflow_dispatch:

concurrency:
  group: ui-smoke-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-smoke-tests:
    runs-on: macos-15
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Cache Xcode metadata
        uses: actions/cache@v4
        with:
          path: |
            .derivedData/SourcePackages
            .derivedData/ModuleCache.noindex
          key: xcode-meta-ui-${{ runner.os }}-${{ hashFiles('VoidDisplay.xcodeproj/**', 'VoidDisplay/**/*.swift', 'VoidDisplayUITests/**/*.swift') }}
          restore-keys: |
            xcode-meta-ui-${{ runner.os }}-

      - name: Run UI smoke test (no signing)
        run: |
          classify_failure() {
            local log_file="$1"
            if grep -Eq "Early unexpected exit, operation never finished bootstrapping|Test crashed with signal kill before establishing connection" "$log_file"; then
              echo "runner_bootstrap_failure"
              return
            fi
            if grep -Eq "XCTSkip|skip real-environment|environment not stable" "$log_file"; then
              echo "environment_unstable"
              return
            fi
            if grep -Eq "Assertion Failure|XCTAssert|Test Case '.*' failed" "$log_file"; then
              echo "assertion_failure"
              return
            fi
            echo "unknown_failure"
          }

          write_summary() {
            local summary_status="$1"
            local summary_reason="$2"
            local summary_attempt="$3"
            local summary_log_file="$4"
            jq -n \
              --arg status "$summary_status" \
              --arg reason "$summary_reason" \
              --arg attempt "$summary_attempt" \
              --arg max_attempts "$max_attempts" \
              --arg log_file "$summary_log_file" \
              '{
                status: $status,
                reason: $reason,
                attempt: ($attempt | tonumber),
                max_attempts: ($max_attempts | tonumber),
                log_file: $log_file
              }' > "$summary_file"
          }

          summary_file="ui-smoke-summary.json"
          max_attempts=2
          attempt=1
          last_reason="not_run"
          last_log_file=""

          while [ "$attempt" -le "$max_attempts" ]; do
            echo "UI smoke attempt ${attempt}/${max_attempts}"
            log_file="ui-smoke-attempt-${attempt}.log"
            rm -rf UISmokeTests.xcresult

            set +e
            xcodebuild \
              -scheme VoidDisplay \
              -destination 'platform=macOS,arch=arm64' \
              -derivedDataPath .derivedData \
              -resultBundlePath UISmokeTests.xcresult \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              test \
              -only-testing:VoidDisplayUITests/HomeSmokeTests/testHomeNavigationSmoke_baseline \
              2>&1 | tee "$log_file"
            status=${PIPESTATUS[0]}
            set -e

            if [ "$status" -eq 0 ]; then
              write_summary "passed" "none" "$attempt" "$log_file"
              exit 0
            fi

            last_reason="$(classify_failure "$log_file")"
            last_log_file="$log_file"
            if [[ "$last_reason" == "assertion_failure" || "$last_reason" == "unknown_failure" ]]; then
              write_summary "failed" "$last_reason" "$attempt" "$log_file"
              echo "UI smoke failed (reason=${last_reason}); deterministic failure -> no retry."
              exit 1
            fi
            attempt=$((attempt + 1))
            if [ "$attempt" -le "$max_attempts" ]; then
              echo "UI smoke failed (reason=${last_reason}), retrying once..."
            fi
          done

          write_summary "failed" "$last_reason" "$((attempt - 1))" "$last_log_file"

          if [[ "$last_reason" == "environment_unstable" || "$last_reason" == "runner_bootstrap_failure" ]]; then
            echo "UI smoke marked unstable (reason=${last_reason}); allowing job to pass."
            exit 0
          fi

          echo "UI smoke failed after ${max_attempts} attempts."
          exit 1

      - name: Upload UI smoke test result bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-smoke-tests-xcresult
          path: UISmokeTests.xcresult
          if-no-files-found: warn

      - name: Upload UI smoke failure summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-smoke-summary
          path: |
            ui-smoke-summary.json
            ui-smoke-attempt-*.log
          if-no-files-found: warn
