name: Unit Tests

on:
  push:
    branches:
      - main
      - 'codex/**'
    paths:
      - 'FreelyDisplay/**'
      - 'FreelyDisplayTests/**'
      - 'FreelyDisplayUITests/**'
      - 'FreelyDisplay.xcodeproj/**'
      - 'scripts/test/**'
      - 'docs/testing/coverage-baseline.json'
      - '.github/workflows/unit-tests.yml'
  pull_request:
    paths:
      - 'FreelyDisplay/**'
      - 'FreelyDisplayTests/**'
      - 'FreelyDisplayUITests/**'
      - 'FreelyDisplay.xcodeproj/**'
      - 'scripts/test/**'
      - 'docs/testing/coverage-baseline.json'
      - '.github/workflows/unit-tests.yml'

concurrency:
  group: unit-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Cache Xcode metadata
        uses: actions/cache@v4
        with:
          path: |
            .derivedData/SourcePackages
            .derivedData/ModuleCache.noindex
          key: xcode-meta-unit-${{ runner.os }}-${{ hashFiles('FreelyDisplay.xcodeproj/**', 'FreelyDisplay/**/*.swift', 'FreelyDisplayTests/**/*.swift', 'FreelyDisplayUITests/**/*.swift') }}
          restore-keys: |
            xcode-meta-unit-${{ runner.os }}-

      - name: Run unit tests (no signing)
        run: |
          chmod +x scripts/test/unit_gate.sh scripts/test/coverage_report.sh scripts/test/coverage_guard.sh
          scripts/test/unit_gate.sh \
            --project "$GITHUB_WORKSPACE/FreelyDisplay.xcodeproj" \
            --destination 'platform=macOS,arch=arm64' \
            --derived-data-path .derivedData \
            --result-bundle-path UnitTests.xcresult \
            --enable-code-coverage YES \
            --only-testing FreelyDisplayTests \
            --skip-testing FreelyDisplayUITests

      - name: Enforce coverage ratchet
        run: |
          scripts/test/coverage_guard.sh \
            --xcresult UnitTests.xcresult \
            --baseline docs/testing/coverage-baseline.json \
            --report docs/testing/coverage-latest.json

      - name: Upload unit test result bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-xcresult
          path: UnitTests.xcresult

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-coverage-report
          path: docs/testing/coverage-latest.json
