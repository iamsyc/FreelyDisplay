name: UI Smoke Tests

on:
  push:
    branches:
      - main
      - 'codex/**'
    paths:
      - 'FreelyDisplay/**'
      - 'FreelyDisplayUITests/**'
      - 'FreelyDisplay.xcodeproj/**'
      - '.github/workflows/ui-smoke-tests.yml'
  pull_request:
    paths:
      - 'FreelyDisplay/**'
      - 'FreelyDisplayUITests/**'
      - 'FreelyDisplay.xcodeproj/**'
      - '.github/workflows/ui-smoke-tests.yml'
  workflow_dispatch:

concurrency:
  group: ui-smoke-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-smoke-tests:
    runs-on: macos-14
    continue-on-error: true
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Cache Xcode metadata
        uses: actions/cache@v4
        with:
          path: |
            .derivedData/SourcePackages
            .derivedData/ModuleCache.noindex
          key: xcode-meta-ui-${{ runner.os }}-${{ hashFiles('FreelyDisplay.xcodeproj/**', 'FreelyDisplay/**/*.swift', 'FreelyDisplayUITests/**/*.swift') }}
          restore-keys: |
            xcode-meta-ui-${{ runner.os }}-

      - name: Run UI smoke test (no signing)
        run: |
          max_attempts=2
          attempt=1

          while [ "$attempt" -le "$max_attempts" ]; do
            echo "UI smoke attempt ${attempt}/${max_attempts}"
            rm -rf UISmokeTests.xcresult

            if xcodebuild \
              -scheme FreelyDisplay \
              -destination 'platform=macOS' \
              -derivedDataPath .derivedData \
              -resultBundlePath UISmokeTests.xcresult \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              test \
              -only-testing:FreelyDisplayUITests/HomeSmokeTests/testHomeSmoke; then
              exit 0
            fi

            attempt=$((attempt + 1))
            if [ "$attempt" -le "$max_attempts" ]; then
              echo "UI smoke failed, retrying once..."
            fi
          done

          echo "UI smoke failed after ${max_attempts} attempts."
          exit 1

      - name: Upload UI smoke test result bundle
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-smoke-tests-xcresult
          path: UISmokeTests.xcresult
