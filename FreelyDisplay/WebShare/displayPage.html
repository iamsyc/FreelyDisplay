<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .title-bar {
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .title-bar h1 {
            font-size: 1.8rem;
            color: #333;
        }
        .image-container {
            width: 100%;
            padding: 1rem;
            text-align: center;
        }
        .responsive-image {
            max-width: 100%;
            height: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>Display</h1>
    </div>
    <div class="image-container">
        <img src="./stream" alt="display" class="responsive-image" id="display">
    </div>
</body>
</html>
