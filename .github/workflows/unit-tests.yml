name: Unit Tests

on:
  push:
    branches:
      - main
      - 'codex/**'
    paths:
      - 'FreelyDisplay/**'
      - 'FreelyDisplayTests/**'
      - 'FreelyDisplayUITests/**'
      - 'FreelyDisplay.xcodeproj/**'
      - '.github/workflows/unit-tests.yml'
  pull_request:
    paths:
      - 'FreelyDisplay/**'
      - 'FreelyDisplayTests/**'
      - 'FreelyDisplayUITests/**'
      - 'FreelyDisplay.xcodeproj/**'
      - '.github/workflows/unit-tests.yml'

concurrency:
  group: unit-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Run unit tests (no signing)
        run: |
          xcodebuild \
            -scheme FreelyDisplay \
            -destination 'platform=macOS' \
            -derivedDataPath .derivedData \
            -resultBundlePath UnitTests.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            test \
            -only-testing:FreelyDisplayTests

      - name: Upload unit test result bundle
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-xcresult
          path: UnitTests.xcresult
