name: UI Smoke Tests

on:
  push:
    branches:
      - main
      - 'codex/**'
    paths:
      - 'FreelyDisplay/**'
      - 'FreelyDisplayUITests/**'
      - 'FreelyDisplay.xcodeproj/**'
      - '.github/workflows/ui-smoke-tests.yml'
  pull_request:
    paths:
      - 'FreelyDisplay/**'
      - 'FreelyDisplayUITests/**'
      - 'FreelyDisplay.xcodeproj/**'
      - '.github/workflows/ui-smoke-tests.yml'
  workflow_dispatch:

concurrency:
  group: ui-smoke-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-smoke-tests:
    runs-on: macos-14
    continue-on-error: true
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Cache Xcode metadata
        uses: actions/cache@v4
        with:
          path: |
            .derivedData/SourcePackages
            .derivedData/ModuleCache.noindex
          key: xcode-meta-ui-${{ runner.os }}-${{ hashFiles('FreelyDisplay.xcodeproj/**', 'FreelyDisplay/**/*.swift', 'FreelyDisplayUITests/**/*.swift') }}
          restore-keys: |
            xcode-meta-ui-${{ runner.os }}-

      - name: Run UI smoke test (no signing)
        run: |
          xcodebuild \
            -scheme FreelyDisplay \
            -destination 'platform=macOS' \
            -derivedDataPath .derivedData \
            -resultBundlePath UISmokeTests.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            test \
            -only-testing:FreelyDisplayUITests/HomeSmokeTests/testHomeSmoke

      - name: Upload UI smoke test result bundle
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-smoke-tests-xcresult
          path: UISmokeTests.xcresult
