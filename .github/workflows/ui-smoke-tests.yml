name: UI Smoke Tests

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:
  workflow_dispatch:

jobs:
  ui-smoke-tests:
    runs-on: macos-14
    continue-on-error: true
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Run UI smoke test (no signing)
        run: |
          xcodebuild \
            -scheme FreelyDisplay \
            -destination 'platform=macOS' \
            -derivedDataPath .derivedData \
            -resultBundlePath UISmokeTests.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            test \
            -only-testing:FreelyDisplayUITests/HomeSmokeTests/testHomeSmoke

      - name: Upload UI smoke test result bundle
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-smoke-tests-xcresult
          path: UISmokeTests.xcresult
